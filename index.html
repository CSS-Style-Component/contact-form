<!DOCTYPE html>
<html lang="en">
<head>
	<!-- character encoding capable of encoding all characters on the web -->
	<meta charset="UTF-8">
	<!-- Viewport meta tag for Responsive Web Design -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- without X-UA-Compatible meta browser compatibility-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- Website SEO compatibility -->
	<meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="author" content="John Doe">
    <title>Contact Form Design</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- Vendors 3rd party css files Google Fonts -->
    <link rel="stylesheet" href="vendors/css/all.min.css">
	<link rel="stylesheet" href="vendors/css/fontawesome.css">
    <!-- Vendors 3rd party browser compatibility css files -->
	<link rel="stylesheet" href="vendors/css/normalize.css">
	<!-- Custom CSS Files -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

	
<!-- contact section design -->
<section id="contact" class="contact-section">
	<div class="contact-contain">
		<div class="title contact-title">
			<h2>GET IN TOUCH</h2>
			<p>1600 Pennsylvania Ave NW, Washington, DC 20500, United States of America. Tel: (202) 456-1111</p>
		</div>
		<div class="contact-container">
			<form action="#" method="POST">
				<div class="contact-item1">
					<input type="text" name="name" id="name" placeholder="Your Name *">
					<input type="email" name="email" id="email" placeholder="Your Email *">
				</div>
				<div class="contact-item2">
					<textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
				</div>
				<div class="contact-item3">
					<input type="submit" id="submit" value="Send Message" class="btn submit-btn">
				</div>
			</form>
		</div>
	</div>
</section>

	
	<!-- jQuery Library Files -->
	<script src="js/jquery-3.4.1.min.js"></script>
	<!-- vendrs 3rd party browser compatibility js file -->
	<script src="vendors/js/html5shiv.min.js"></script>
	<script src="vendors/js/respond.min.js"></script>
	<script src="vendors/js/selectivizr-min.js"></script>
	<!-- Custom JS Files -->
	<script src="js/main.js"></script>
</body>
</html>
